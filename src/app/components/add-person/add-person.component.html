<div class="container mt-3">
    <form [formGroup]="form" (ngSubmit)="addPerson()">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
            class="form-control"
            formControlName="name"
            id="name"
            name="name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            >
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control"
            id="birthday"
            name="birthday"
            formControlName="birthday"
            [ngClass]="{ 'is-invalid': submitted && f['birthday'].errors }">
            <div *ngIf="submitted && f['birthday'].errors" class="invalid-feedback">
              <div *ngIf="f['birthday'].errors['required']">Birthday is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          >
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="occupation" class="form-label">Occupation</label>
          <input type="text" class="form-control"
          id="occupation"
          name="occupation"
          formControlName="occupation"
          [ngClass]="{ 'is-invalid': submitted && f['occupation'].errors }"
          >
          <div *ngIf="submitted && f['occupation'].errors" class="invalid-feedback">
            <div *ngIf="f['occupation'].errors['required']">Occupation is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
