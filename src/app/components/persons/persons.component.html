<div class="container mt-5">
      <div class="row" >
        <div class="col-md-4" *ngFor="let item of persons">
          <div class="card mb-3 col-md-4" style="width: 18rem;" >
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{item.birthday | age}} years old</h6>
              <p class="card-text">{{item.occupation}}</p>
              <a href="#" class="card-link">{{item.email}}</a>
            </div>
          </div>
        </div>
      </div>
</div>
